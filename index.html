<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href='./pages/index.css'>
</head>

<body class="body page page__container">
    <header class="header">
        <img src="./images/logo.png" alt="место" class='header__img'>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__profile-info">
                <img src="./images/avatar.jpg" alt="аватар" class='profile__avatar'>
                <div class='profile__text'>
                    <div class="profile__name-line">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img class="profile__edit-button button" src="./images/Vector.svg" alt="">
                    </div>
                    <h2 class="profile__prof">Исследователь океана</h2>
                </div>

            </div>
            <button class="profile__add-button button"> <img src="./images/Vectoradd.svg" alt=''>
            </button>
        </section>
        <ul class='elements'>
            <li class='element'>
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__img">
                <div class="element__info">
                    <h2 class="element__text">Карачаевск</h2>
                    <img src="./images/heart.svg" alt="" class="element__heart">
                </div>
            </li>
            <li class='element'>
                <img src="./images/2.png" alt="" class="element__img">
                <div class="element__info">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <img src="./images/heart.svg" alt="" class="element__heart">
                </div>
            </li>
            <li class='element'>
                <img src="./images/3.png" alt="" class="element__img">
                <div class="element__info">
                    <h2 class="element__text">Домбай</h2>
                    <img src="./images/heart.svg" alt="" class="element__heart">
                </div>
            </li>
            <li class='element'>
                <img src="./images/4.png" alt="" class="element__img">
                <div class="element__info">
                    <h2 class="element__text">Гора Эльбрус</h2>
                    <img src="./images/heart.svg" alt="" class="element__heart">
                </div>
            </li>
            <li class='element'>
                <img src="./images/5.png" alt="" class="element__img">
                <div class="element__info">
                    <h2 class="element__text">Домбай</h2>
                    <img src="./images/heart.svg" alt="" class="element__heart">
                </div>
            </li>
            <li class='element'>
                <img src="./images/kirill-pershin-1088404-unsplash.jpg" alt="" class="element__img">
                <div class="element__info">
                    <h2 class="element__text">Карачаево-Черкесия</h2>
                    <img src="./images/heart.svg" alt="" class="element__heart">
                </div>
            </li>
        </ul>
        <section>

        </section>
    </main>
    <footer class="footer">
        © 2020 Mesto Russia</footer>

    <div class="popup">
        <form class="form">
            <h2 class="form__title">Редактировать профиль</h2>
            <input type="text" placeholder="Имя" class="form__field-name">
            <input type="text" placeholder="О себе" class="form__field-about">
            <button class="form__button-save" type="submit">Сохранить</button>
            <img src="./images/Close Icon.png" alt="" class="form__close-icon button">
        </form>
    </div>

    <script src="script.js"></script>

</body>

</html>

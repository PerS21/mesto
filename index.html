<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body class="page">
    <div class="page__container">
      <header class="header">
        <img src="./images/VectorLogo.svg" alt="место" class="header__img" />
      </header>

      <main class="content">
        <section class="profile">
          <div class="profile__profile-info">
            <img
              src="./images/avatar.jpg"
              alt="аватар"
              class="profile__avatar"
            />
            <div class="profile__text">
              <div class="profile__name-line">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button button edit-button">
                  <img
                    class="edit-button__img"
                    src="./images/Vector.svg"
                    alt="Изменить"
                  />
                </button>
              </div>
              <p class="profile__prof">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button button">
            <img src="./images/Vectoradd.svg" alt="Добавить" />
          </button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаевск"
                class="element__img"
              />
              <div class="element__info">
                <h2 class="element__text">Карачаевск</h2>
                <button class="element__heart">
                  <img src="./images/heart.svg" alt="Лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/2.png"
                alt="Гора Эльбрус"
                class="element__img"
              />
              <div class="element__info">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__heart">
                  <img src="./images/heart.svg" alt="Лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img src="./images/3.png" alt="Домбай" class="element__img" />
              <div class="element__info">
                <h2 class="element__text">Домбай</h2>
                <button class="element__heart">
                  <img src="./images/heart.svg" alt="Лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/4.png"
                alt="Гора Эльбрус"
                class="element__img"
              />
              <div class="element__info">
                <h2 class="element__text">Гора Эльбрус</h2>
                <button class="element__heart">
                  <img src="./images/heart.svg" alt="Лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img src="./images/5.png" alt="Домбай" class="element__img" />
              <div class="element__info">
                <h2 class="element__text">Домбай</h2>
                <button class="element__heart">
                  <img src="./images/heart.svg" alt="Лайк" />
                </button>
              </div>
            </li>
            <li class="element">
              <img
                src="./images/kirill-pershin-1088404-unsplash.jpg"
                alt="Карачаево-Черкесия"
                class="element__img"
              />
              <div class="element__info">
                <h2 class="element__text">Карачаево-Черкесия</h2>
                <button class="element__heart">
                  <img src="./images/heart.svg" alt="Лайк" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p>© 2020 Mesto Russia</p>
      </footer>

      <div class="popup">
        <form class="form">
          <h2 class="form__title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Имя"
            class="form__field-name"
            name="ФИО"
          />
          <input
            type="text"
            placeholder="О себе"
            class="form__field-about"
            name="О себе"
          />
          <button class="form__button-save">Сохранить</button>
          <img
            src="./images/CloseIcon.png"
            alt="Закрыть попап"
            class="form__close-icon button"
          />
        </form>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
